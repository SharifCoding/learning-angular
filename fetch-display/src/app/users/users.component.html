<h1>Users</h1>

<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a id="userName" routerLink="/details/{{ user.id }}">{{ user.name }}</a>
    <ul>
      <li id="userEmail">{{ user.email }}</li>
      <li><a id="userURL" href="http://{{ user.website }}">{{ user.website }}</a></li>
    </ul>
  </li>
</ul>
